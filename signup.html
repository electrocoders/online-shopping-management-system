<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>
  <link rel="stylesheet" href="logsignstyle.css" />
</head>
<body>
  <div class="container">
    <h1>Get Started Now</h1>
    
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" />

      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" />

      <div class="checkbox">
        <input type="checkbox" id="terms" />
        <label for="terms">I agree to the <a href="#">terms & policy</a></label>
      </div>

      <button type="submit" class="signup-btn">Signup</button>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-buttons">
        <button type="button" class="google-btn">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
          Sign in with Google
        </button>
        <button type="button" class="apple-btn">
          <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" />
          Sign in with Apple
        </button>
      </div>

      <p class="signin-link">Have an account? <a href="#">Sign In</a></p>
    </form>
  </div>
</body>
</html>
