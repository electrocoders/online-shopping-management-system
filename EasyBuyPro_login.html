<body>
  <div class="container">

    <form class="login-form">
      <label for="email">Email address</label>
      <input type="email" id="email" placeholder="Enter your email" />

      <label for="password">Password
        <a href="#" class="forgot">forgot password</a>
      </label>
      <input type="password" id="password" placeholder="Password" />

      <div class="remember">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember for 30 days</label>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">or</div>

    <div class="social-login">
      <button class="google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png" /> Sign in with Google</button>
      <button class="apple-btn"><img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" /> Sign in with Apple</button>
    </div>
